<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts/authority/commonAll.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-1.4.4.min.js"></script>
    <script src="scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
    <script type="text/javascript" src="scripts/artDialog/artDialog.js?skin=default"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            /*
             * 提交
             */
            $("#submitbutton").click(function() {
//                if(validateForm()){
//                    checkFyFhSubmit();
//                }
                checkFyFhSubmit();
            });
            /*
             * 取消
             */
            $("#cancelbutton").click(function() {
                /**  关闭弹出iframe  **/
                window.parent.$.fancybox.close();
            });
            var result = 'null';
            if(result =='success'){
                /**  关闭弹出iframe  **/
                window.parent.$.fancybox.close();
            }
        });
        /** 检测房源房号是否存在并提交form  **/
        function checkFyFhSubmit(){
            // 分别获取小区编号、栋号、层号、房号
            var userId = $('#userId').val();
            var username = $("#username").val();
            var IdCard = $("#IdCard").val();
            var gender = $("#gender").val();
            var telephone = $("#telephone").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var avatar = $("#avatar").val();
            if(username!="" && IdCard!="" && gender!="" && password!=""){
                // 给房屋坐落地址赋值
                //$("#fyZldz").val($('#fyDh option:selected').text()  + fyCh + "-" + fyFh);
                // 异步判断该房室是否存在，如果已存在，给用户已提示哦
                var data={"userId":userId,"username":username, "IdCard":IdCard, "gender":gender, "telephone":telephone, "email":email, "password":password, "avatar":avatar};
                $.post("/admin/user/addUser",data,function(json){
                    if(json["status"]=="error"){
                        art.dialog({icon:'error', title:'出错提示', drag:false, resize:false, content:' '+json["msg"], ok:true,});
                    }
                    else{
                        art.dialog({icon:'success', title:'友情提示', drag:false, resize:false, content:' 成功添加', ok:true,});
                    }
                });
            }
            return true;
        }
    </script>
</head>
<body>

<form>

                    &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
