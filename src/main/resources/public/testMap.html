<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap {width: 100%; height:500px; overflow: hidden;}
        #result {width:100%;font-size:12px;}
        dl,dt,dd,ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        p{font-size:12px;}
        dt{
            font-size:14px;
            font-family:"微软雅黑";
            font-weight:bold;
            border-bottom:1px dotted #000;
            padding:5px 0 5px 5px;
            margin:5px 0;
        }
        dd{
            padding:5px 0 0 5px;
        }
        li{
            line-height:28px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6Or4Vw15n4xtNVOdnfeY3wl87OCutYRC"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
    <!--加载检索信息窗口-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
    <title>鼠标绘制工具</title>
</head>
<body>
<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">
    <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;"></div>
</div>
<div id="result">
    <table>
        <tr>
            <th>id</th>
            <th>酒店名</th>
            <th>星级</th>
        </tr>
        <tr v-for="">
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>
</div>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map('map');
    var poi = new BMap.Point(116.307852,40.057031);
    map.centerAndZoom(poi, 16);
    map.enableScrollWheelZoom();
    var overlays = [];
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            map.clearOverlays();
        }
        else {
            alert('failed'+this.getStatus());
        }
    },{enableHighAccuracy: true})
    var overlaycomplete = function(e){
        //overlays.push(e.overlay);
        drawingManager.close();
        var minLng=e.overlay.getPath()[0].lng;
        var maxLng=e.overlay.getPath()[2].lng;
        var minLat=e.overlay.getPath()[2].lat;
        var maxLat=e.overlay.getPath()[0].lat;
        var j={
            'currentPage':1,
            'size':200,
            'condition':{
                'high':maxLng,
                'low':minLng,
                'target':'longitude',
                'and':{
                    'high':maxLat,
                    'low':minLat,
                    'target':'latitude'
                }
            }
        };
        $.ajax(
            {
                url:'/admin/hotel/search',
                type:'POST',
                data:JSON.stringify(j),
                dataType:"json",
                contentType:"application/json; charset=utf-8",
                success:function(json){
                    console.log(JSON.stringify(json));
                    map.clearOverlays();
                    for(var i=0;i<json.data.length;i++){

                        var point=new BMap.Point(json.data[i].longitude,json.data[i].latitude);
                        var marker=new BMap.Marker(point,{
                            title:json.data[i].hotelTranslatedName
                        });
                        map.addOverlay(marker);
                        console.log("longitude=",json.data[i].longitude,"latitude=",json.data[i].latitude);
                        //map.centerAndZoom(point, 15);
                        map.removeOverlay(e.overlay);
                    }
                }
            });

    };
    var styleOptions = {
        strokeColor:"red",    //边线颜色。
        fillColor:"red",      //填充颜色。当参数为空时，圆形将没有填充效果。
        strokeWeight: 3,       //边线的宽度，以像素为单位。
        strokeOpacity: 0.8,	   //边线透明度，取值范围0 - 1。
        fillOpacity: 0.6,      //填充的透明度，取值范围0 - 1。
        strokeStyle: 'solid' //边线的样式，solid或dashed。
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        isOpen: false, //是否开启绘制模式
        enableDrawingTool: true, //是否显示工具栏
        drawingToolOptions: {
            anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
            offset: new BMap.Size(5, 5), //偏离值
            drawingModes : [
                BMAP_DRAWING_RECTANGLE,
            ]
        },
        rectangleOptions: styleOptions //矩形的样式

    });
    //添加鼠标绘制工具监听事件，用于获取绘制结果
    drawingManager.addEventListener('overlaycomplete', overlaycomplete);
    function clearAll() {
        for(var i = 0; i < overlays.length; i++){
            map.removeOverlay(overlays[i]);
        }
        overlays.length = 0
    }
</script>
</body>
</html>
